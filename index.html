<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>IT SURVEY FORM</h1>
            <form action="" method="post">
                <div class="form-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-age">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" placeholder="Enter your age">
                </div>
                <div class="form-gender">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-option">
                    <label for="role">Which option best describe you?</label><br>
                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-recommend">
                    <label for="recommend">Would you recommend IT role for your friend?</label>
                    <span>
                        <input type="radio" id="recommend" name="recommend">
                        <label for="yes">Yes</label>
                    </span>
                    <span>
                        <input type="radio" id="recommend" name="recommend">
                        <label for="no">No</label>
                    </span>
                    <span>
                        <input type="radio" id="recommend" name="recommend">
                        <label for="may be">May be</label>
                    </span>
                </div>
                <div class="form-language">
                    <label for="language">Language and frameworks known(check all that apply) </label><br>
                    <span>
                    <input type="checkbox">
                    <label for="java">Java</label></span><br>
                    <span>
                    <input type="checkbox">
                    <label for="python">Python</label></span><br>
                    <span>
                    <input type="checkbox">
                    <label for="c++">C++</label></span><br>
                    <span>
                    <input type="checkbox">
                    <label for="c#">C#</label></span><br>
                    <span>
                    <input type="checkbox">
                    <label for="react">React</label></span><br>
                    <span>
                    <input type="checkbox">
                    <label for="angular">Angular</label></span><br>
                    <span>
                    <input type="checkbox">
                    <label for="django">Django</label></span><br>
                    <span class="other">
                    <label for="other">Other</label>
                    <input type="text" name="other" id="other" ></span>

                </div>
                <div class="form-comment">
                    <label for="comment">Any comment or suggestions</label>
                    <textarea name="comment" id="comment" cols="30" rows="2"></textarea>
                </div>
                <div class="btn">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
